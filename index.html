<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Instagram | Race End Challenge</title>
</head>
<style type="text/css">

	body{
		background: #fafafa;
	}

	.form-outline{
		margin-top: 80px;
		padding-top: 40px;
		padding-bottom: 40px;
		border: 1px solid #f8f8f8;
		background: #fff;
	}

	.intro{
		color: #999;
		font-size: 16px;
		padding-left: 32px;
		padding-right: 32px;
		font-weight: bolder;
	}

	.facebook-login-btn{
		background: #3897f0;
		padding-top: 6px;
		color: #fff;
		padding-bottom: 6px;
		margin-left: 12px;
		margin-right: 12px;
		border-radius: 4px;
	}

	.fb-login-text-class{
		margin-left: 5px;
		font-size: 15px;
		font-weight: 500;
	}

	@media(max-width: 991px){
		.img-section{
			display: none
		}
	}

</style>
<body>
<div class="home">
	<div class="container">
		<div class="row">
			<div class="col-md-7 img-section">
				<div class="row">
					<div class="col-md-10 col-md-offset-2">
						<img class="img-responsive" src="hero.png">
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-outline">
					<center>
						<img class="img-responsive" height="12" width="200" src="title.png">
					</center>
					<br>
					<center>
						<p class="intro">Sign up to see photos and videos from your friends.</p>
					</center>
					<br><br>
					<center>
						<div class="facebook-login-btn">
							<center>
								<i class="fa fa-facebook-official" style="color: #fff; font-size: 15px;"></i>&nbsp;<span class="fb-login-text-class">Login with Facebook</span>
							</center>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
